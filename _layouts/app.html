---
layout: default
---

<div class="container-lg px-3" style="flex: 0">
    <header class="py-6">
        <div class="pb-0 pt-md-4 py-lg-6">
            <div class="d-md-flex flex-md-items-center flex-md-row-reverse flex-md-justify-center gutter-md-spacious">
                <div class="col-md-8 text-center text-md-left">
                    <h1 class="alt-h2 text-uppercase lh-condensed text-brand-blue">{{ page.title }}</h1>
                    <h2 class="alt-h2 lh-condensed">{{ page.description }}
                    </h2>
                    <a href="{{page.source}}">Full {{page.title}}</a>
                </div>
                <div class="col-3 mx-auto mx-md-0 offset-md-1 text-center text-md-right">
                    <img src="/assets/logo.png" class="width-fit" alt="Probot logo">
                </div>
            </div>
        </div>
    </header>
</div>
{% for sheet in page.sheets %}
<div class="bg-gray-light border-top border-gray-light has-sheet">
    <div class="container-lg px-3 py-6 page-section text-center">
        <h2 class="f00-light text-center">{{sheet.title}}</h2>
        <p class="lead text-center col-md-7 col-sm-10 mx-auto">{{sheet.description}}</p>
        {% for field in sheet.fields %}
        <div class="field-sheet">
            <div class="field">{{ field.field }}</div>
            <code class="value">{{ field.value }}</code>
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
